<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="AptPay Login UI Concept | Bootstrap, HTML and CSS"/>
    <meta name="author" content="Donna Michelle Bartolome" />

    <title>AptPay Login UI Concept</title>

    <!-- Minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <section>
        <div class="container login-wrapper">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-6 col-lg-5 order-md-2 carousel-wrapper">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="slider-caption">
                                    <h2>Welcome to your new dashboard</h2>
                                    <p>Sign in to explore changes we've made</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="slider-caption">
                                    <h2>Welcome to the login page</h2>
                                    <p>Sign in to explore changes we've made</p>
                                </div>
                            </div>
                        </div>

                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        </ol>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <i class="fa-solid fa-angle-left"></i>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <i class="fa-solid fa-angle-right"></i>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-5 order-md-1 form-wrapper">
                    <div class="row no-gutters">
                        <div class="col-12">
                            <div class="form-content">
                                <div class="icon-wrapper d-flex align-items-center icon-wrapper">
                                    <img src="./img/ui_icon.png">
                                    <h2>AptPay UI</h2>
                                </div>
                                <div class="form-title">
                                    <h1>Log in</h1>
                                    <p>Welcome back! Please enter your details</p>
                                </div>
                            
                                <form action="" method="post">
                                    <label for="email">Email</label>
                                    <input type="text" placeholder="Enter your email" name="email" required>
        
                                    <label for="psw">Password</label>
                                    <input type="password" placeholder="" name="psw" required>
        
                                    <div class="container psw-content-btn">
                                        <div class="row no-gutters">
                                            <div class="col">
                                                <div class="custom-checkbox">
                                                    <input type="checkbox" checked="checked" name="remember">
                                                    <label>Remember for 30 days</label>
                                                </div>
                                            </div>
                                            <div class="col-5 d-flex justify-content-end">
                                                <a href="https://www.google.com/" target="_blank">
                                                    Forgot password
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <button type="submit" value="signin" class="btn btn-signin">
                                        Sign in
                                    </button>
                                </form>
        
                                <a class="btn google-btn d-flex justify-content-center" href="https://www.google.com/" target="_blank">
                                    <div class="google-icon-wrapper">
                                        <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                                    </div>
                                    <p class="btn-text">Sign in with google</p>
                                </a>
        
                                <div class="sign-up d-flex justify-content-center">
                                    <p>Don't have an account? <a href="https://www.google.com/" target="_blank">Sign up</a></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="footer">
                                <p>&copy; AptPay UI 2022</p>
                            </div>
                        </div>
                    </div>
                </div>
            

            </div><!-- end row -->
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    
</body>
</html>
